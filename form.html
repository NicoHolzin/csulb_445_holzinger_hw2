<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h2>Fill out the form below:</h2>
  <h4>Please provide the following information:</h4>

  <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>

      <label for="password">Password:</label>
      <input type="password" name="password"><br><br>

      <input type="radio" value="male">
      <label for="male">Male</label>

      <input type="radio" value="female">
      <label for="female">Female</label>

      <input type="radio" value="other">
      <label for="other">Other</label><br><br>

      <input type="checkbox" value="accepted">
      <label for="terms">Accept terms and conditions</label>

      <input type="checkbox" value="accepted">
      <label for="news">Subscribe to our newsletter</label><br><br>

      <select multiple name="hobbies">
          <option value="reading">Reading</option>
          <option value="swimming">Swimming</option>
          <option value="gaming">Gaming</option>
          <option value="traveling">Traveling</option>
      </select><br><br>

      <label for="birthdate">Birth date:</label>
      <input type="date"><br><br>

      <button type="submit">Submit</button>
  </form>
  <p><a href="index.html">Go back to the Introductory Page</a></p>
</body>
</html>
